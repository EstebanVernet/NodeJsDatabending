<!DOCTYPE html>
<html>
  <head>
      <title>Databending using Node.js</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="uploadForm" enctype="multipart/form-data" action="/imgprocess" method="post">

      <input type="file" name="myfile" /><br/>

      <label for="extension">Corrupted extension :</label>
      <select name="extension" id="extension">
        <option value=".webp">webp</option>
        <option value=".jpeg">jpeg</option>
        <option value=".png">png</option>
      </select><br>

      <label for="quantity">Quantity of samples (between 1 and 100):</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" max="100"><br>

      <label for="bendingoperation">Data to target :</label>
      <select name="bendingoperation" id="bendingoperation">
        <option value="mid">Middle</option>
        <option value="rnd">Randomly</option>
        <option value="prc">0% to 100%</option>
      </select><br>

      <label for="compressing">Compression :</label>
      <select name="compressing" id="compressing">
        <option value="no">No compression</option>
        <option value="prc">1 to 100</option>
        <option value="rnd">Randomly</option>
        <option value="custom">Choose compression amount</option>
      </select><br>

      <label for="quantity">Compression amount (between 1 and 100):</label>
      <input type="number" id="compressionAmount" name="compressionAmount" value="1" min="1" max="100"><br>

      <input type="submit" value="Process" name="submit"><br/>

    </form>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
